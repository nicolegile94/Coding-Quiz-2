<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quix</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="page-title">Coding Quiz</h1>
        <button class="btn">High Scores</button>
        <p>Score: </p>
    </header>
    <main>
        <section class="question-card">
            <h2 class="question" id="quiz-question">Question Will Appear Here</h2>
            <ul class="answer-list" id="quiz-answers">
            </ul>
        </section>
        <button class="btn" id="start-quiz">Start Quiz</button>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
